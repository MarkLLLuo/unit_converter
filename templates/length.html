{% extends "layout.html" %} {% block title %}Unit Converter - Length{%
endblock %} {% block content %}
<form action="/length" method="post">
  <input type="number" name="value" id="len_input" />
  <select name="unitFrom" id="unit_from">
    {% for unit in units%} {% if unit == "m"%}
    <option value="{{unit}}" selected>{{unit}}</option>
    {% endif %}
    <option value="{{unit}}">{{unit}}</option>
    {% endfor %}
  </select>
  <select name="unitTo" id="unit_to">
    {% for unit in units%} {% if unit == "km"%}
    <option value="{{unit}}" selected>{{unit}}</option>
    {% endif %}
    <option value="{{unit}}">{{unit}}</option>
    {% endfor %}
  </select>
  <button type="submit">CONVERT</button>
</form>
{% endblock %}
