{% extends "layout.html" %}

<!-- Title -->
{% block title %}Conversion Result{% endblock%} 
{% block content %}

<div class="result-box">
    <h3 class="result-box-heading">Result of your calculation</h3>
    <h3 class="result-box-content">
        <div>{{value}} <sub>({{unitFrom}})</sub>
            =
            {{convertedValue}}
            <sub>({{unitTo}})</sub>
        </div>
    </h3>
    <a href="{{href}}" id="backLink">Reset</a>
</div>
{% endblock %}
